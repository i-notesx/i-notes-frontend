name: deploy
on:
  push:
    branches:
    - main
  workflow_dispatch:

jobs: 
  deploy:
    name: deploy 
    runs-on: unbuntu-latest
    steps:
      - name: ssh connection 
      uses: appleboy/ssh-action@1.2.0
      with:
        host: ${{ secretes.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY}}
        script_path: scripts/main.sh